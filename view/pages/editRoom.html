<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style/page.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <script src="../style/jquery.min.js"></script>
    <script src="../style/bootstrap.min.js"></script>
    <script src="../js/editRoom.js"></script>
</head>

<body>
    <div>
        <blockquote>
            <p id="liveInInfo"></p>
        </blockquote>
        <script>
            // load the page
            var selectRoomData = JSON.parse(JSON.parse(localStorage.getItem('selectedRoom')))
            if(selectRoomData){
                document.getElementById('liveInInfo').innerHTML = "    修改房间信息: \n" +
                    "   地址:" + selectRoomData.address +
                    "   栋数:" + selectRoomData.building +
                    "   房间号:" + selectRoomData.roomNo +
                    "   类型:" + selectRoomData.type 
                    // "   水表数:" + selectRoomData.water +
                    // "   电表数:" + selectRoomData.electricity;
            }else{
                document.getElementById('liveInInfo').innerHTML="信息错误  重新加载页面"
            }
        </script>
    </div>

    <div class="container">
        <div class="row">
            <div class="container">
                <h2>修改房间</h2>
                <div class="form-group">
                    <label for="buildingID">水数:</label>
                    <input type="text" class="form-control" id="waterID" >
                </div>
                <div class="form-group">
                    <label for="roomID">电数:</label>
                    <input type="text" class="form-control" id="electricityID">
                </div>
                <div class="form-group">
                    <label for="rentID">房租:</label>
                    <input type="text" class="form-control" id="rentID">
                </div>
                <button type="button" class="btn btn-success" id="editRoomButton" onclick="editRoom()">修改</button>
            </div>
        </div>
        <script>
                if(selectRoomData){
                    document.getElementById('waterID').value=selectRoomData.water
                    document.getElementById('electricityID').value=selectRoomData.electricity
                    document.getElementById('rentID').value=selectRoomData.rent
                }
        </script>
    </div>

</body>

</html>
